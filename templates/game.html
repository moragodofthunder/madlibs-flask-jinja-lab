<!DOCTYPE html>
<html>
<head>
    <title>Let's Play!</title>
</head>
<body>
    <form action="/madlib">
        <h2>Let's Play!</h2>

        <div class="person">
            <label>Please enter a person</label>
            <input type="text" name="person">
        </div>
        <p></p>
        <div class="color">
            <label>Pick a color</label>
            <select name="colors">
                <option value="pink">pink</option>
                <option value="purple">purple</option>
                <option value="yellow">yellow</option>
                <option value="blue">blue</option>
            </select>
        </div>
        <p></p>
        <div class="noun">
            <label>Pick a noun</label>
            <select name="nouns">
                <option value="sandwich">sandwich</option>
                <option value="cassette">cassette tape</option>
                <option value="hot crossed bun">hot crossed bun</option>
                <option value="celery">celery</option>"
            </select>
        </div>
        <p></p>
        <div class="adverb">
            <label>Pick an adverb</label>
            <select name="adverb">
                <option value="joyously">joyously</option>
                <option value="fearlessly">fearlessly</option>
                <option value="spontaneously">spontaneously</option>
                <option value="randomly">randomly</option>
            </select>
        </div>
        <p></p>
        <div>
            <button type="submit">Let's Go!</button>
        </div>


    </form>
</body>
</html>
